{% extends "layout.html" %}
{% set curr_tab = "students" %}
{% block content1 %}
<title>Add Student</title>
{% endblock %}
{% block content2 %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10" style="overflow: auto;">
            <h1 class="text-center" style="padding: 5px;">Add Student</h1>
            <form method="POST" class="form-control">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div id="student_image_container" class="form-group student_image_container">
                    <img id="student_info_image" src="{{ "https://res.cloudinary.com/dulew9heh/image/upload/v1701248545/image_nahubr.jpg" }}" alt="{{ id }}">
                </div>
                <div class="form-group  text-center">
                    <input id="image_url" type="text" name="image_url" value="https://res.cloudinary.com/dulew9heh/image/upload/v1701248545/image_nahubr.jpg"  hidden>
                    <input type="file" id="file-input" hidden>
                    <button id="file-button" type="button" class="btn btn-primary col-md-4 mx-auto" style="margin-top: 10px;">Upload Image</button>
                </div>
                <div class="form-group">
                    <label for="student_id">Student ID</label>
                    <input type="text" class="form-control" id="student_id" name="student_id" placeholder="YYYY-NNNN" required>
                </div>
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Doe" required>
                </div>
                <div class="form-group">
                    <label for="course_code">Course Code</label>
                    <select class="form-select" id="course_code" name="course_code" required>
                        <option value="" disabled selected>--Select Course Code--</option>
                        {% for course in courses %}
                            <option value="{{ course.coursecode }}">{{ course.coursecode }}</option>
                        {% endfor %}
                    </select>                    
                </div>                
                <div class="form-group">
                    <label for="year_level">Year Level</label>
                    <select class="form-select" id="year_level" name="year_level" required>
                        <option value="" disabled selected>--Select Year Level--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="" disabled selected>--Select Gender--</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div> <br>
                <button type="submit" class="btn btn-primary col-md-12">Add Student</button>
                <button type="button" class="btn btn-secondary col-md-12" onclick="window.location.href='/students'" style="margin-top: 10px;">Cancel</button>
            </form>
        </div>
    </div>
</div>
{% endblock%}
