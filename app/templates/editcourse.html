{% extends "layout.html" %}
{% block content1 %}
<title>Edit Course</title>
{% endblock %}
{% block toggle %}
<div class="collapse navbar-collapse btn btn-success btn-block" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/students">Students</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/courses" style="font-weight: bold;">Courses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/colleges">Colleges</a>
      </li>
    </ul>
  </div>
{% endblock %}
{% block content2 %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h1 class="text-center" style="padding: 10px;">Edit Course</h1>
            <form method="POST" class="form-control">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="course_code">Course Code</label>
                    <input type="text" class="form-control" id="course_code" name="course_code" value="{{course_code}}" disabled required>
                    <input name="course_code" value="{{course_code}}" hidden>
                </div> 
                <div class="form-group">
                    <label for="course_name">Course Name</label>
                    <input type="text" class="form-control" id="course_name" name="course_name" value="{{course_name}}" required>
                </div> 
                <div class="form-group">
                    <label for="college_code">College Code</label>
                    <select class="form-control" id="college_code" name="college_code" required>
                        <option value="{{ college_code }}" selected>{{ college_code }}</option>
                        {% for college in colleges %}
                            {% if college.collegecode != college_code %}
                                <option value="{{ college.collegecode }}">{{ college.collegecode }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div> <br>
                <button type="submit" class="btn btn-primary col-md-12">Update Course</button>
            </form>
        </div>
    </div>
</div>
{% endblock%}
