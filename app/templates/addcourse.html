{% extends "layout.html" %}
{% set curr_tab = "courses" %}
{% block content1 %}
<title>Add Course</title>
{% endblock %}
{% block content2 %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h1 class="text-center" style="padding: 10px;">Add Course</h1>
            <form method="POST" class="form-control">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="course_code">Course Code</label>
                    <input type="text" class="form-control" id="course_code" name="course_code" required>
                </div> 
                <div class="form-group">
                    <label for="course_name">Course Name</label>
                    <input type="text" class="form-control" id="course_name" name="course_name" required>
                </div> 
                <div class="form-group">
                    <label for="college_code">College Code</label>
                    <select class="form-control" id="college_code" name="college_code" required>
                      <option value="" disabled selected>--Select College Code--</option>
                      {% for college in colleges %}
                            <option value="{{ college.collegecode }}">{{ college.collegecode }}</option>
                      {% endfor %}
                  </select>
                </div> <br>
                <button type="submit" class="btn btn-primary col-md-12">Add Course</button>
                <button type="button" class="btn btn-secondary col-md-12" onclick="window.location.href='/courses'" style="margin-top: 10px;">Cancel</button>
            </form>
        </div>
    </div>
</div>
{% endblock%}
