{% extends "layout.html" %}
{% block content1 %}
<title>Edit Student</title>
{% endblock %}
{% block toggle %}
<div class="collapse navbar-collapse btn btn-primary btn-block" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/students" style="font-weight: bold;">Students</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/courses">Courses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/colleges">Colleges</a>
      </li>
    </ul>
  </div>
{% endblock %}
{% block content2 %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10" style="overflow: auto;">
            <h1 class="text-center" style="padding: 10px;">Edit Student</h1>
            <form method="POST" class="form-control">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="student_id">Student ID</label>
                    <input type="text" class="form-control" id="student_id" name="student_id" value="{{student_id}}" disabled required>
                    <input name="student_id" value="{{student_id}}" hidden/>
                </div>
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{first_name}}" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{last_name}}" required>
                </div>    
                <div class="form-group">
                    <label for="course_code">Course Code</label>
                    <select class="form-control" id="course_code" name="course_code" required>
                        <option value="{{ course_code }}" selected>{{ course_code }}</option>
                        {% for course in courses %}
                            {% if course.coursecode != course_code %}
                                <option value="{{ course.coursecode }}">{{ course.coursecode }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="year_level">Year Level</label>
                    <select class="form-control" id="year_level" name="year_level" required>
                        <option value="1" {% if year_level == '1' %}selected{% endif %}>1</option>
                        <option value="2" {% if year_level == '2' %}selected{% endif %}>2</option>
                        <option value="3" {% if year_level == '3' %}selected{% endif %}>3</option>
                        <option value="4" {% if year_level == '4' %}selected{% endif %}>4</option>
                        <option value="5" {% if year_level == '5' %}selected{% endif %}>5</option>
                        <option value="6" {% if year_level == '6' %}selected{% endif %}>6</option>
                    </select>
                </div>                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="Male" {% if gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if gender == 'Female' %}selected{% endif %}>Female</option>
                    </select>
                </div> <br>
                <button type="submit" class="btn btn-primary col-md-12">Update Student</button>
            </form>
        </div>
    </div>
</div>
{% endblock%}
