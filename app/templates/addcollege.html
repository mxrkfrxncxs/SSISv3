{% extends "layout.html" %}
{% set curr_tab = "colleges" %}
{% block content1 %}
<title>Add College</title>
{% endblock %}
{% block content2 %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h1 class="text-center" style="padding: 10px;">Add College</h1>
            <form method="POST" class="form-control">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="college_code">College Code</label>
                    <input type="text" class="form-control" id="college_code" name="college_code" required>
                <div class="form-group">
                    <label for="college_name">College Name</label>
                    <input type="text" class="form-control" id="college_name" name="college_name" required>
                </div> <br>
                <button type="submit" class="btn btn-primary col-md-12">Add College</button> <br>
                <button type="button" class="btn btn-secondary col-md-12" onclick="window.location.href='/colleges'" style="margin-top: 10px;">Cancel</button>
            </form>
        </div>
    </div>
</div>
{% endblock%}
